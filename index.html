<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Link para o Font Awesome Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Importar CSS -->
    <link rel="stylesheet" href="./src/styles/styles.css">

    <!-- Link Biblioteca de Alertas -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Favicon, ícone da página-->
    <link rel="icon" type="image/png" sizes="16x16" href="./src/images/page-icon.png"> 
    
    <!-- Título da Página -->
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <img src="./src/images/padlock.svg" alt="">
        <h1 id="title">Gerar Senha</h1>

        <div id="password-container">
            <!-- Aqui fica a senha que será digitada -->
            <span id="password"></span>
            <button id="copy">
                <i class="fa-solid fa-copy"></i>
            </button>
        </div>

        <div id="password-items">
            <div class="item">
                <input id="size" name="size" type="number">
                <label for="size">
                    Digite a quantidade de caracteres
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include-uppercase" id="include-uppercase">
                <label for="include-uppercase">
                    Incluir letra maiúscula
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include-lowercase" id="include-lowercase">
                <label for="include-lowercase">
                    Incluir letra minúscula
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include-number" id="include-number">
                <label for="include-number">
                    Incluir número 
                </label>
            </div>

            <div class="item">
                <input type="checkbox" name="include-special" id="include-special">
                <label for="include-special">
                    Incluir caractere especial
                </label>
            </div>

            <button id="generate">
                Gerar senha
            </button>
        </div>

        <div>
            <h2 id="subtitle">&copy; 2025 Heloísa Real</h2>
        </div>
    </div>
    
   <!-- Link Biblioteca Java Script -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Adicionando o script -->
     <script src="./src/javascript/script.js"></script>
</body>
</html>
